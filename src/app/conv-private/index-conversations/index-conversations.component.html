<h2>Discussions</h2>



@if(conversations != []){
  <div class="d-flex flex-column" *ngFor="let item of conversations ">

    <div class="d-flex p-3 mb-1 rounded align-items-center"  (click)="test(item)" > <!--[ngClass]="active ? 'bg-warning' : 'bg-white'"-->
      <div class="bg-secondary rounded-5 p-2">Aa</div>
      <div class="ps-3">
        <h6 *ngIf="Globals.currentUserId === item.participantA.id.toString() ; else otherOption">{{item.participantB.username}}</h6>
        <ng-template #otherOption>{{item.participantA.username}}</ng-template>

        <p class="text-secondary fs-7 m-0">Apercu dernier message + date</p>
      </div>

    </div>


  </div>
} @else {
  <p>no convs yet</p>
}
