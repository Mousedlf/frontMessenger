  <div class="d-flex align-items-center ">

    <h6 class="m-0 ps-2">{{test}}</h6>
  </div>

  <div class="" *ngFor="let item of messages ">

      <!--@if(item.author.id.toString() == Globals.currentUserId){
      }-->
      <button class="btn text-danger" (click)="delete(item.id)">Delete</button>


      <!-- dropdown -->
    </div>



  </div>


<div class="position-fixed bottom-0 p-2 w-50">
  <form action="" class="d-flex w-100">
    <input type="text" name="message" id="" class="w-100 w-md-75">
    <a href="" class="bg-secondary rounded px-2">
      <i class="bi bi-arrow-right fs-4 text-white"></i>
    </a>
  </form>

</div>
